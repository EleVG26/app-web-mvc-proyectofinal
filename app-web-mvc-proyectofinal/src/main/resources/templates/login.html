<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #cce7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-container h3 {
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .form-group {
            position: relative;
        }
        .form-control {
            padding-left: 2.5rem;
        }
        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #777;
        }
        .btn-primary {
            background-color: #26ad2d;
            border: none;
        }
        .btn-primary:hover {
            background-color: #c3ebc5;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h3 class="text-center">My Account</h3>

        <!-- Bloque para mostrar mensajes de error -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group mb-3">
                <i class="bi bi-person"></i>
                <label for="username" class="form-label sr-only">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group mb-3 position-relative">
                <i class="bi bi-lock"></i>
                <label for="password" class="form-label sr-only">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <span class="password-toggle" onclick="togglePassword()">
                    <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
                </span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign in</button>
        </form>
        
        <p class="mt-3">¿No está registrado? <a th:href="@{/registro}">Regístrate aquí</a></p>
    </div>

    <script>
        function togglePassword() {
            const password = document.getElementById("password");
            const icon = document.getElementById("togglePasswordIcon");
            if (password.type === "password") {
                password.type = "text";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            } else {
                password.type = "password";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
